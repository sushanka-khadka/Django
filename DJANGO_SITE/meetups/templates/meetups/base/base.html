{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block  page_title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block  css_files %} {% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="" id="main-logo">DjangoMeetups</a></nav>
        <h1>We got great meetups calling up!</h1>
        <p>Find out the one that best suits your needs!</p>
    </header>
    {% block  content %}
    {% endblock %}
</body>
</html>
