{% extends 'main.html' %}

{% block content %}

<div class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'my-account' %}"><i class="fa-solid fa-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'update-account' %}" method="post" enctype="multipart/form-data">
                <!-- tells the browser to properly upload files along with form data. -->
                {% csrf_token %}
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{ field.label }} </label>
                    {{ field }}

                    {% for error in field.errors %}
                    <p style="color: red;">{{error}}</p>
                    {% endfor %}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg" type="submit" value="Submit">
            </form>
        </div>
    </div>

</div>
{% endblock %}
