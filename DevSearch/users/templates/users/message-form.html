{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user-profile' recipient.id %}"><i class="fa-solid fa-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {% if request.user.is_authenticated == False %}
                <div class="form__field">
                    <label for="formInput#text">{{form.sender_name.label | title }}</label>
                    {{form.sender_name}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.sender_email.label | title }}</label>
                    {{form.sender_email}}
                </div>
                {% endif %}

                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                    {{form.subject}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                    {{form.body}}
                </div>
                <input class="btn btn--sub btn--lg" type="submit" value="Send">
            </form>
        </div>
    </div>
</main>

{% endblock %}
